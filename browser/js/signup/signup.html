<h1>Sign-up</h1>
<form id="login-form" name="signUpForm" ng-submit="signUpForm.$valid && signup(signUpInfo)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="signUp-name">Name</label>
        <input type="text" ng-required="string" ng-model="signUpInfo.name" class="form-control" id="signUp-name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="signUpInfo.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signUp-password">Password</label>
        <input type="password" ng-required="string" ng-model="signUpInfo.password" class="form-control" id="signUp-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
    <a href='http://192.168.1.192:1337/auth/google'><img src='http://i.imgur.com/Ota3icH.png' border="0"/></a>
    <a href='http://192.168.1.192:1337/auth/facebook'><img src='http://i.imgur.com/QOyl5cb.png' border="0"/></a>
</form>
