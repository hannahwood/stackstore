<h1>Edit {{ currentProduct.title }}</h1>

<form id="login-form" name="editProduct" ng-submit="submitChange()">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="currentProduct.title" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="Number" ng-model="currentProduct.price" class="form-control" id="price">
    </div>
    <div class="form-group">
        <label for="invQuantity">Inventory Quantity</label>
        <input type="Number" ng-model="currentProduct.invQuantity" class="form-control" id="invQuantity">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" rows="4" ng-model="currentProduct.description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="category">Categories</label>
        <input type="input" ng-model="currentProduct.category" class="form-control" id="category">
    </div>
    <button type="submit" class="btn btn-default">Submit Changes</button>
</form>
