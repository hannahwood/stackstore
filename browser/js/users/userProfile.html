<section class="container" id="cart-page">
    <p id="back" ui-sref='products'><- back to shopping!</p>
    <div>
    <hr>
    <h4>Hello friend! This is your user profile. You can view your past orders or edit your profile here.</h4>
    <div id="center">
        <form id="login-form" name="editUser" ng-submit="editTheUser()">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" ng-model="user.name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">E-mail</label>
                <input type="text" ng-model="user.email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">Shipping Street Address</label>
                <input type="text" ng-model="user.shippingAddress.streetAddress" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">Unit Number</label>
                <input type="text" ng-model="user.shippingAddress.unitNum" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">City</label>
                <input type="text" ng-model="user.shippingAddress.city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">State</label>
                <input type="text" ng-model="user.shippingAddress.state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">Postal Code</label>
                <input type="text" ng-model="user.shippingAddress.postalCode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="title">Country</label>
                <input type="text" ng-model="user.shippingAddress.country" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Phone Number</label>
                <input type="text" ng-model="user.phoneNum" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit Changes</button>
        </form>
    </div>

    <div id="items">
        <h4>Here are your past orders! Select one to view order details</h4>
        <table >
            <tr>
                <th>
                    <h5>Date</h5>
                </th>
                <th>
                    <h5>Order Number</h5>
                </th>
                <th>
                    <h5>Current Order Status</h5>
                </th>
            </tr>
            <tr ng-repeat='order in orders'>
                <td>
                    <p>{{order.date}}</p>
                </td>
                <td>
                    <p>
                        <a ui-sref="order({ orderId: order._id })">{{order._id}}</a>
                    </p>
                </td>

                <td>
                    <p>{{order.status}}</p>
                </td>
            </tr>
        </table>
    </div>
</section>
